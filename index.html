<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="Style/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="flex-card">
    <div class="card">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="base aparel logo">
        </div>
        <div class="big-title"><span>We're</span> coming soon</div>
        <div class="info">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</div>
        <div class="form">
          <input type="email" placeholder="E-mail address" id="email">
          <input type="button" value=">" id="button">
        </div>
      </div>
      <div class="photo">
        <img src="images/hero-desktop.jpg" alt="promo image girl looking at the camera">
      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maenad">Abigail Colina</a>.
    </p>
  </footer>
</body>

</html>
